version: '3.8'

services:
  redis:
    image: redis:7-alpine
    ports: ["6379:6379"]
    volumes: [redis_data:/data]
    restart: unless-stopped

  mongodb:
    image: mongo:6
    ports: ["27017:27017"] 
    volumes: [mongo_data:/data/db]
    environment:
      MONGO_INITDB_DATABASE: forex_mas
    restart: unless-stopped

  trading-app:
    build: .
    ports: ["8000:8000"]
    depends_on: [redis, mongodb]
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - MONGO_URI=mongodb://mongodb:27017/forex_mas
      - MT5_ACCOUNT_LOGIN=${MT5_ACCOUNT_LOGIN}
      - MT5_ACCOUNT_PASSWORD=${MT5_ACCOUNT_PASSWORD}
      - MT5_ACCOUNT_SERVER=${MT5_ACCOUNT_SERVER}
      - KILL_SWITCH_TOKEN=${KILL_SWITCH_TOKEN}
      - ENVIRONMENT=production
    volumes:
      - .:/app
    restart: unless-stopped
    # MT5 requires these capabilities:
    cap_add:
      - SYS_PTRACE
    security_opt:
      - seccomp:unconfined

volumes:
  redis_data:
  mongo_data:
